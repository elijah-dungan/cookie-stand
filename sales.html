<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Salmon Cookie Project</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="contact-number">
            <p>&#9742; (360) 584-2744</p>
        </div>
        <nav class="flex-box-container-two">
            <div id="logo-area">
                <image id="logo" src="images/logonew.png" alt="logo"></image>
            </div>
            <div id="links-area">
                <ul>
                    <li><a class="nav-links" href="index.html">HOME</a></li>
                    <li><a class="nav-links" href="index.html">PRODUCTS</a></li>
                    <li><a class="nav-links" href="index.html">ORDERS</a></li>
                    <li><a class="nav-links" href="index.html">CART</a></li>
                </ul>
            </div> 
            <div id="login-area">
                <a class="button" href="#">Login</a>
            </div>
        </nav>
        <div class="flex-box-container-one">
            <hr>
        </div>
        <main>
            <div class="flex-box-container-one">
                <h1 class="h1-yellow">Salmon</h1><h1 class="h1-white">Cookies<sup id="tm">&trade;</sup></h1>
            </div>
            <div class="submit-area">   
                <form id="form" class="forms">
                    <fieldset>
                        <label>Add New Store</label>
                        <input class="input" name="nameLoc" type="text" placeholder="store name or location" required="required" maxlength="24" />
                        <input class="input" name="minCust" type="text" placeholder="min customers per hour" required="required" maxlength="6"/>
                        <input class="input" name="maxCust" type="text" placeholder="max customers per hour" required="required" maxlength="6"/>
                        <input class="input" name="averageSale" type="text" placeholder="average cookie sale" required="required" maxlength="6"/>
                        <button class="button" name="submit-button">Submit</button>
                    </fieldset>
                </form>
            </div>        
            <div class="table-area">
                <table class="forms">
                    <tbody id="table-body">
                    </tbody>
                    <tfoot id="table-footer">
                    </tfoot>
                </table>
            </div>
        </main>
        <div class="flex-box-container-one">
            <hr>
        </div>
        <script src="js/app.js" type="text/javascript"></script></script>
        <footer>
            <p>Salmon Cookies Inc. Copyright &copy; 2019 | Web Design by Elijah Dungan</p>
        </footer>
    </body>
</html>
